name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven and Run All Tests
        run: mvn clean package

      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "universal-calculator-back-end"
          environment_name: "Universal-calculator-back-end-env"
          version_label: "deploy-${{ github.sha }}"
          region: "eu-west-1"
          deployment_package: "target/universalcalculator-0.4.5.zip"
